<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title> Mensaje enviado! </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/starter-template/">

    <!-- Bootstrap core CSS -->
<link href="static/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for("static", filename="starter-template.css") }}">
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">


  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('index') }}">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
            <a class="nav-link" href="{{ url_for('show_signup_form') }}">Registrar</a>
        </li>
      {% if current_user.is_anonymous %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Iniciar Sesión</a>
        </li>
      {% else %}

        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}" >Cerrar Sesión</a>
        </li>
        <li class="nav-item"> 
            <a class="nav-link"  href="#" style="padding-left: 640px"> Hola {{ current_user.name }} </a>
        </li>
      {% endif %}
    </ul>
    
  </div>
</nav>

<main role="main" class="container">

<div class="card" style="width: 100%; text-align: center; position: relative; top: 100px; justify-content: center; flex-direction: row" >
  <div class="card-body">
    <h5 class="card-title" style="text-align: center">Aplicación Demo</h5>
    <p class="card-text" style="text-align: center">El correo electrónico se ha enviado con éxito!</p>
  </div>
</div>
</main><!-- /.container -->


{% block content %}{% endblock %}
</body>
</html>
